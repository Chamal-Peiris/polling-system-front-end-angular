<div id="wrapper" class="container">
 <form>
   <h1>Polling System</h1>
   <input #txtName name="txt-name" class="form-control"  type="text" placeholder="Enter Your name"[(ngModel)]="name">
   <div id="button-wrapper">
     <button class="btn btn-primary" (click)="enter()">ENTER</button>
   </div>
   <div id="invalid" *ngIf="invalid">Access denied:Invalid name</div>
 </form>

</div>
