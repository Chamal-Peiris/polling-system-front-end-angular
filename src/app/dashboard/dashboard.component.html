<header>

  <input #txtTitle class="form-control" type="text" placeholder="Enter a new  title">
  <button type="button" class="btn btn-primary" (click)="createPoll(txtTitle.value);txtTitle.value='';">CREATE</button>


</header>
<main>
  <app-poll *ngFor="let p of polls"  [poll]="p" (click)="navigate(p.id!)"></app-poll>
  <h2 *ngIf="polls.length==0" class="text-center">Create a new Poll to get Started</h2>

</main>
<ng-progress></ng-progress>
